<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Flashcards - Print Ready</title>
    <style>
        @page {
            size: 4in 6in;
            margin: 0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            font-size: 9pt;
            line-height: 1.3;
        }
        
        .flashcard {
            width: 4in;
            height: 6in;
            border: 2px solid #333;
            page-break-after: always;
            padding: 0.25in;
            position: relative;
            background: white;
        }
        
        .flashcard.front {
            background: #f8f9fa;
        }
        
        .flashcard.back {
            background: #e9ecef;
        }
        
        .flashcard.easy { border-color: #28a745; }
        .flashcard.medium { border-color: #ffc107; }
        .flashcard.hard { border-color: #dc3545; }
        
        .header {
            font-weight: bold;
            font-size: 10pt;
            padding-bottom: 0.1in;
            border-bottom: 1px solid #666;
            margin-bottom: 0.15in;
        }
        
        .content {
            font-size: 8pt;
            white-space: pre-wrap;
        }
        
        .hints, .solution {
            margin-top: 0.15in;
            padding-top: 0.15in;
            border-top: 1px dashed #999;
        }
        
        .complexity {
            position: absolute;
            bottom: 0.25in;
            left: 0.25in;
            right: 0.25in;
            padding-top: 0.1in;
            border-top: 1px solid #999;
            font-size: 8pt;
            font-weight: bold;
        }
        
        code {
            background: #f4f4f4;
            padding: 0.05in;
            font-size: 7pt;
        }
        
        @media screen {
            body {
                background: #ddd;
                padding: 20px;
            }
            .flashcard {
                margin: 20px auto;
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            }
        }
        
        @media print {
            body {
                background: white;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="no-print" style="text-align: center; padding: 20px; background: white; margin-bottom: 20px;">

        <p><strong>Print Instructions:</strong> File â†’ Print â†’ Select "Print Backgrounds" â†’ Print</p>
        <p>Each problem has 2 cards: Front (Problem) and Back (Solution)</p>
    </div>
<p class='no-print'>Total flashcards: 8</p>
</body></html>
